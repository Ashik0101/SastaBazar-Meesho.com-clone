<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Page</title>
    <link rel="stylesheet" href="./styles/cart.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a href="#"
          ><img
            src="https://is1-ssl.mzstatic.com/image/thumb/Purple125/v4/89/07/75/89077571-75f4-c262-4225-46c78bbfd988/source/512x512bb.jpg"
            alt=""
        /></a>
      </div>
      <div class="progress-things">
        <div class="checkout-progress-wrapper">
          <ul class="checkout-progress">
            <li class="active">
              <div class="progress-number one">1</div>
              <!-- <div class="progress-label">Cart</div> -->
            </li>
            <li>
              <div class="progress-number second" id="second">2</div>
              <!-- <div class="progress-label">Payment Method</div> -->
            </li>
            <li>
              <div class="progress-number">3</div>
              <!-- <div class="progress-label">Review Order</div> -->
            </li>
            <li>
              <div class="progress-number">4</div>
              <!-- <div class="progress-label">Confirmation</div> -->
            </li>
          </ul>
        </div>
        <div class="line-bar"></div>
        <div class="line-bar-two"></div>

        <div class="stage-name">
          <div id="cart">Cart</div>
          <div id="order">Address</div>
          <div review>Payment</div>
          <div payment>Summary</div>
        </div>
      </div>
      <div></div>
    </nav>

    <div class="parent-container">
      <div class="heading">
        <div class="cart-total">Cart | <span id="quantity">0</span> Item</div>
        <div class="price-total">Price Details</div>
      </div>
      <div class="body-content">
        <div id="product-body-content"></div>
        <div class="price-details">
          <div>
            <div>Total Product Price :</div>
            <div>Rs. <span id="product_price">1250</span></div>
          </div>

          <div>
            <div>Order Total :</div>
            <div>Rs. <span id="total_net_price">1250</span></div>
          </div>

          <div>
            <div>Clicking on ‘Continue’ will not deduct any money</div>
            <button id="continue-btn">Continue</button>
          </div>

          <div>
            <img
              src="https://images.meesho.com/images/marketing/1588578650850.webp"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./scripts/cart.js"></script>
</html>
