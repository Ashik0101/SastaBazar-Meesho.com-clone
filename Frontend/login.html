<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles/signup.css" />
  </head>
  <body>
    <!-- navbar section is here -->
    <nav class="navbar">
      <div class="logo">
        <a href="#"
          ><img
            src="https://is1-ssl.mzstatic.com/image/thumb/Purple125/v4/89/07/75/89077571-75f4-c262-4225-46c78bbfd988/source/512x512bb.jpg"
            alt=""
        /></a>
      </div>
      <div></div>
    </nav>

    <div id="signup-container">
      <div class="signup-image-section">
        <img
          src="https://images.meesho.com/images/marketing/1661417516766.webp"
        />
      </div>

      <div class="signup-input-container">
        <h2 class="signup-text">Login To Proceed</h2>
        <br />
        <form id="submit">
          <div class="inputField">
            <input type="email" placeholder=" " id="email" required />
            <span>* Email</span>
          </div>
          <!-- <br />

          <br /> -->
          <div class="inputField">
            <input type="password" placeholder=" " id="password" required />
            <span>* Password</span>
          </div>
          <br />
          <div class="">
            <button class="signup-button">Login</button>
          </div>
          <br /><br />
        </form>

        <br />
        <p class="meesho-privacy-policy-warning">
          By continuing, you agree to Sasta Bazar's
          <a href="#" class="termsconditions">Terms & Conditions</a> and
          <a href="#" class="privacypolicy">Privacy Policy</a>
        </p>
      </div>
    </div>
  </body>
  <script src="./scripts/login.js"></script>
</html>
